<div class="Theme Html" ng-if="theme.html">
  <webview style="left: -101%;" ng-src="{{dataServerUrl}}" name="{{name}}" id="themeframe" plugins append-theme-script></webview>
  <div class="no-click"></div>
</div>

<div class="Theme HSpin" ng-if="!theme.html">
  <!-- <pre ng-bind="theme|json"></pre> -->
  <!-- <pre ng-bind="artworks|json"></pre> -->

  <!-- Background -->
  <artwork ng-if="theme.background" id="background" src="{{theme.background}}" config="{w: 1024, h: 768}"></artwork>

  <!-- Artworks -->
  <artwork ng-repeat="(name, file) in theme.artworks" id="{{name}}" src="{{file}}" config="theme.manifest[name]"></artwork>

  <!-- Video & Overlay -->
  <artwork ng-if="theme.video" id="video" src="{{theme.video}}" config="theme.manifest.video"></artwork>
  <artwork ng-if="theme.overlay" id="overlay" src="{{theme.overlay}}" config="theme.manifest.video" overlay="true"></artwork>

</div>
