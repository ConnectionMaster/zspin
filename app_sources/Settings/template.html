<div id="Navbar">
  <a href='#/menus/Main menu' ng-show="!settings.firstRun"><button class="button-primary">Main menu</button></a>
  <div class='release-info'>
    {{releaseInfo}}
    <br/>
    licensed under CC by-nc-sa 4.0
  </div>
  <div class='u-pull-right'>
    <button ng-click="reset()">Reset keys</button>
    <button class="button-primary" ng-click="save()" >Save</button>
  </div>
</div>
<div id="Settings" class="container">
  <h1>Options</h1>

  <!-- SAVE RESET -->

  <hr/>
  <!-- PATHS -->

  <h3>Paths</h3>
  <div class="row">
    <div class="five columns">
      <h5>HyperSpin.exe path</h5>
    </div>
    <div class="seven columns">
      <input type='text' readonly ng-model='settings.hsPath'/>
      <input id='hsPath' accept='.exe' type='file' name='hsPath' custom-on-change='updatePath'/>
      <button onclick="document.getElementById('hsPath').click();">browse</button>
    </div>
  </div>

  <hr/>
  <!-- LAUNCHER -->

  <h3>Launcher</h3>
  <div class="row">
    <div class="five columns">
      <h5>Launcher binary</h5>
    </div>
    <div class="seven columns">
      <input type='text' ng-model='settings.launcherPath'/>
      <input id='launcherPath' type='file' name='launcherPath' custom-on-change='updatePath'/>
      <button onclick="document.getElementById('launcherPath').click();">browse</button>
    </div>
  </div>
  <div class="row">
    <div class="five columns">
      <h5>Launcher parameters</h5>
    </div>
    <div class="seven columns">
      <input type='text' ng-model='settings.launcherParams' placeholder='ex: -rom {rom} -system {system}'/>
    </div>
  </div>

  <hr/>
  <!-- KEYS -->

  <h3>Keys</h3>

   <div class="bind row" ng-repeat="(idx, bind) in sortedBinds">
    <div class="two columns">
      <h5>{{bind.name}}:</h5>
    </div>
    <div class="three columns">
      <input  type="text"
              class="button"
              ng-click="setPress($event, bind.name)"
              ng-focus="focus(bind.name, 0)"
              ng-blur="blur()"
              ng-value="settings.binds[bind.name][0].combo || '<none>'"
              ng-keydown="cancelInput($event)"
              >
      </input>
    </div>
    <div class="two columns">
      <button type="text" class="" ng-click="clear(bind.name)">
        clear
      </button>
    </div>
    <div class="four columns">
      <span>{{bind.desc}}</span>
    </div>
  </div>

  <hr/>
  <!-- EXECUTION -->

  <h3>Execute app</h3>
  <div class="row">
    <div class="five columns">
      <h5>On zspin start</h5>
    </div>
    <div class="seven columns">
      <input type='text' ng-model='settings.execOnStart'/>
      <input id='execOnStart' type='file' name='execOnStart' custom-on-change='updatePath'/>
      <button onclick="document.getElementById('execOnStart').click();">browse</button>
    </div>
  </div>
  <div class="row">
    <div class="five columns">
      <h5>On zspin exit</h5>
    </div>
    <div class="seven columns">
      <input type='text' ng-model='settings.execOnExit'/>
      <input id='execOnExit' type='file' name='execOnExit' custom-on-change='updatePath'/>
      <button onclick="document.getElementById('execOnExit').click();">browse</button>
    </div>
  </div>

  <hr/>
  <!-- FOLDERS -->

  <h3>View folders</h3>

  <div class="row">
    <button ng-class="{disabled: settings.firstRun}" ng-disabled="settings.firstRun" ng-click="openHS()">open hyperspin path</button>
    <button ng-click="openData()">open data path</button>
    <button ng-click="openBinary()">open binary path</button>
  </div>

  <hr/>
  <!-- FACTORY RESET -->

  <h3>Factory Reset</h3>

  <div ng-init='showReset=false'>
    <button ng-click="showReset=!showReset">Reset all settings</button>
    <button class='button-error' ng-click='factoryReset()' ng-show='showReset'>I'm sure. Do it.</button>
  </div>

</div>
