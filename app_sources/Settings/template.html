<div id="Navbar">
  <a href='#/menus/Main menu' ng-show="!settings.firstRun"><button class="button-primary">Main menu</button></a>
  <div class='release-info'>
    {{releaseInfo}}
    <br/>
    licensed under CC by-nc-sa 4.0
  </div>
  <div class='u-pull-right'>
    <button ng-click="reset()">Reset settings</button>
    <button class="button-primary" ng-click="save()" >Save</button>
  </div>
</div>
<div id="Settings" class="container">
  <h1>Options</h1>

  <!-- SAVE RESET -->

  <hr/>
  <!-- PATHS -->

  <h3>Paths</h3>
  <div class="row">
    <div class="five columns">
      <h5>Data folder path</h5>
    </div>
    <div class="seven columns">
      <input type='text' readonly ng-model='settings.hsPath'/>
      <button ng-click="chooseDirectory('hsPath');">browse</button>
    </div>
  </div>

  <hr/>
  <!-- LAUNCHER -->

  <h3>Launcher</h3>
  <div class="row">
    <div class="five columns">
      <h5>Launcher binary</h5>
    </div>
    <div class="seven columns">
      <input type='text' ng-model='settings.launcherPath'/>
      <button ng-click="chooseFile('launcherPath');">browse</button>
    </div>
  </div>
  <div class="row">
    <div class="five columns">
      <h5>Launcher parameters</h5>
    </div>
    <div class="seven columns">
      <input type='text' ng-model='settings.launcherParams' placeholder='ex: -rom {rom} -system {system}'/>
    </div>
  </div>

  <hr/>
  <!-- KEYS -->

  <h3>Keys</h3>

   <div class="bind row" ng-repeat="(idx, bind) in sortedBinds">
    <div class="two columns">
      <h5>{{bind.name}}:</h5>
    </div>
    <div class="three columns">
      <div class="input-val button" >{{bindinfo[bind.name] || settings.binds[bind.name][0].combo}}</div>
      <input  type="text"
              class="button"
              ng-click="setPress($event, bind.name)"
              ng-focus="focus(bind.name, 0)"
              ng-blur="blur()"
              ng-keydown="cancelInput($event)"
              >
      </input>
    </div>
    <div class="two columns">
      <button type="text" class="" ng-click="clear(bind.name)">
        clear
      </button>
    </div>
    <div class="four columns">
      <span>{{bind.desc}}</span>
    </div>
  </div>

  <hr/>
  <!-- EXECUTION -->

  <h3>Execute app</h3>
  <div class="row">
    <div class="five columns">
      <h5>On zspin start</h5>
    </div>
    <div class="seven columns">
      <input type='text' ng-model='settings.execOnStart'/>
      <button ng-click="chooseFile('execOnStart');">browse</button>
    </div>
  </div>
  <div class="row">
    <div class="five columns">
      <h5>On zspin exit</h5>
    </div>
    <div class="seven columns">
      <input type='text' ng-model='settings.execOnExit'/>
      <button ng-click="chooseFile('execOnExit');">browse</button>
    </div>
  </div>

  <hr/>
  <!-- FOLDERS -->

  <h3>View folders</h3>

  <div class="row">
    <button ng-class="{disabled: settings.firstRun}" ng-disabled="settings.firstRun" ng-click="openHS()">open hyperspin path</button>
    <button ng-click="openData()">open data path</button>
    <button ng-click="openBinary()">open binary path</button>
  </div>

  <hr/>
  <!-- FACTORY RESET -->

  <h3>Factory Reset</h3>

  <div ng-init='showReset=false'>
    <button ng-click="showReset=!showReset">Reset all settings</button>
    <button class='button-error' ng-click='factoryReset()' ng-show='showReset'>I'm sure. Do it.</button>
  </div>

</div>
