
<img ng-if="file.type=='png'" id="{{name}}" class="theme-entry theme-entry-item" ng-src="{{file.path}}" ng-style="style" ng-load="onload()" />

<div ng-if="file.type=='swf'" id="{{name}}" class="theme-entry" ng-style="style" >
  <object width="100%" height="100%" data="{{file.path}}" class="theme-entry-item" type="application/x-shockwave-flash" ng-init="onload()">
    <param name="autoplay" value="true">
    <param name="wmode" value="transparent">
    <param name="scale" value="exactfit">
  </object>
</div>
