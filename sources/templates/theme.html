<div class="theme">

  <themeArtwork ng-if="files.background" name="'background'" file="files.background" />
  <themeArtwork ng-repeat="aw in artworks" name="aw.name" config="aw.config" file="files[aw.name]" />

  <pre>{{tmp}}</pre>
  <pre>{{files|json}}</pre>
</div>
