<div class="theme">

  <artwork ng-if="files.background" name="'background'" file="files.background" />
  <artwork ng-repeat="aw in artworks" name="aw.name" config="aw.config" file="files[aw.name]" />
  <artwork ng-if="video" name="'video'" config="video" file="" overlay="files['video']" />

  <pre>{{tmp}}</pre>
  <pre>{{files|json}}</pre>
</div>
